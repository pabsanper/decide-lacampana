name: release

on:
  push: 
    tags:
      - '*'

jobs:
  buildTest:
    uses: pabsanper/decide-lacampana/.github/workflows/decide.yml@master
    secrets: 
      CODACY_PROJECT_TOKEN: ${{secrets.CODACY_PROJECT_TOKEN}}
     
  release:
    needs: buildTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
